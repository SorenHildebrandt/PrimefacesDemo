<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl>
                <p:autoUpdate />
            </p:growl>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right Side -->
                    <div class="card card-w-title">
                        <f:metadata>
                            <f:viewParam name="bookId" />
                        </f:metadata>
                        <h1>Teknologier</h1>

                        <p:panelGrid columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="ui-fluid">
                            <h:outputLabel  value="ID:" />
                            <h:outputText disabled="false" value="#{technologyReadBean.technology.id_integer}" />

                            <h:outputLabel  value="Teknologi:" />
                            <h:outputText disabled="false" value="#{technologyReadBean.technology.selectedTechnologies}" />

                            <p:outputLabel value="Beskrivelse" />
                            <h:outputText disabled="false" value="#{technologyReadBean.technology.richText1}" />

                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
