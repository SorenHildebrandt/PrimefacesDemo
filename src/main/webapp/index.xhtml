<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>

    <link href="styles.css" rel="stylesheet" type="text/css"/>

</h:head>

<body>
<h:form>
    <h:panelGrid>
        <h:outputLabel>ID</h:outputLabel>
        <h:inputText value="#{studentController.student.id}"/>

        <h:outputLabel>Name</h:outputLabel>
        <h:inputText value="#{studentController.student.name}"/>

        <h:outputLabel>choice</h:outputLabel>
        <h:inputText value="#{studentController.student.choice}"/>
    </h:panelGrid>

    <p>
        <h:commandButton actionListener="#{studentController.create}"
                         styleClass="buttons" value="Add New" />
    </p>
</h:form>
<h:form id="view">
    <h:outputLabel value="Search Skill " style="font-weight:bold"/> &nbsp;&nbsp;
    <h:inputText value="#{studentController.filter}" /> &nbsp; &nbsp;
    <h:commandButton actionListener="#{studentController.find}"
                     styleClass="buttons" value="Search" />
    <br/>
    <h:panelGrid>
        <h:dataTable value="#{studentController.list}" var="student" styleClass="table"
                     headerClass="table-header" rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{student.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{student.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Choice</f:facet>
                <h:outputText value="#{student.choice}" />
            </h:column>
            <h:column>
                <h:commandButton actionListener="#{studentController.delete}" styleClass="buttons"
                                 value="Delete [ID: #{student.id}]" />
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:form>
</body>
</html>
