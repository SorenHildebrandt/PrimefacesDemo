<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{helloworld.message}</title>
</h:head>

<h:body>

    <p:panel id="horizontal" header="Horizontal Toggle" toggleable="true" toggleOrientation="horizontal">
        <h:panelGrid columns="2" cellpadding="10">
            <img src="https://images.unsplash.com/photo-1545289415-50dff9405935?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=250&amp;q=80" alt=""/>

            <h:outputText value="#{helloworld.message}" />
        </h:panelGrid>
    </p:panel>
    <h:form>
        Navn: <h:inputText required="true" value="#{formSaveMongo.name}"/>
        <br/><br/>
        Tal:   <h:selectOneMenu required="true" value="#{formSaveMongo.choice}">
        <f:selectItem itemValue="#{null}" />
        <f:selectItem itemValue="One" />
        <f:selectItem itemValue="Two" />
        <f:selectItem itemValue="Three" />
    </h:selectOneMenu>
        <br/><br/>
        <h:commandButton value="submit" action="#{formSaveMongo.submit}"/>
        <br/><br/>
        <h:commandButton value="submit Ajax" action="#{formSaveMongo.submit}">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        <br/><br/>
        <h:commandButton value="print mongo" action="#{formSaveMongo.loadMongo}"/>
        <br/><br/>
        <h:panelGrid columns="3">
            <h:outputText value="Keyup: " />
            <p:inputText id="counter" value="#{formSaveMongo.text}">
                <p:ajax event="keyup" update="out" listener="#{formSaveMongo.handleKeyEvent}" />
            </p:inputText>
            <h:outputText id="out" value="#{formSaveMongo.text}" />
        </h:panelGrid>
        <p:panelGrid columns="2">
            <f:facet name="header">Studenter</f:facet>
            <p:dataTable id="bioData" var="student" value="#{formSaveMongo.studentList}">
                <p:column headerText="Name">
                    <h:outputText value="#{formSaveMongo.name}" />
                </p:column>

                <p:column headerText="Choice">
                    <h:outputText value="#{formSaveMongo.choice}" />
                </p:column>


            </p:dataTable>


        </p:panelGrid>


    </h:form>

</h:body>
</html>
