<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateAdmin.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl>
                <p:autoUpdate />
            </p:growl>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left Side -->
                    <div class="card card-w-title">

                        <h1>Liste over teknologier</h1>
                        <p:dataTable id="bioData" value="#{technologyBean.list}" var="technology" reflow="true" rowKey="#{technology.technologyChoice}" paginator="true" rows="10" >
                            <p:column headerText="id">
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{technology.id_integer}"/>
                            </p:column>

                            <p:column headerText="tecnology">
                                <f:facet name="header">Teknologi</f:facet>
                                <h:outputText value="#{technology.selectedTechnologies}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header"></f:facet>
                                <h:commandButton value="Rediger" action="#{technologyBean.select(technology)}"/>
                            </p:column>
                        </p:dataTable>

                        <hr/>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right Side -->
                    <div class="card card-w-title">
                        <f:metadata>
                            <f:viewParam name="bookId" />
                        </f:metadata>
                        <h1>Teknologier</h1>

                        <p:panelGrid columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="ui-fluid">
                            <h:inputHidden disabled="false" value="#{technologyBean.technology.id_integer}" />

                            <h:outputLabel  value="Teknologi:" />
                            <p:selectCheckboxMenu id="teknologier" value="#{technologyBean.technology.selectedTechnologies}" label="VÃ¦lg Teknologi" multiple="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <p:ajax event="itemUnselect" listener="#{technologyBean.onItemUnselect}" />
                                <f:selectItems value="#{technologyBean.availableTechnologies}" />
                            </p:selectCheckboxMenu>


                            <p:outputLabel value="Beskrivelse" />
                            <p:textEditor value="#{technologyBean.technology.richText1}"/>


                            <div class="ui-g-12 ui-md-4" style="text-align:left">

                                <p:splitButton actionListener="#{technologyBean.create}" update="@form" value="Gem" icon="pi pi-check"></p:splitButton>
                                <p:splitButton actionListener="#{technologyBean.createNew}" update="@form" value="Opret ny" icon="pi pi-check"></p:splitButton>

                            </div>


                        </p:panelGrid>

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
