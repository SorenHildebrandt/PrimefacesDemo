<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl>
                <p:autoUpdate />
            </p:growl>
            <div class="ui-g ui-fluid">
                <div class="card">
                    <h1>Teknologier</h1>

                    <p:panelGrid  cellpadding="5" columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="ui-fluid">
                        <h:inputHidden disabled="false" value="#{technologyAdminBean.technology.id_integer}" />
                        <h:outputLabel  value="Teknologi:" />
                        <p:selectCheckboxMenu id="teknologier" value="#{technologyAdminBean.technology.selectedTechnologies}" label="VÃ¦lg Teknologi" multiple="true"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <p:ajax event="itemUnselect" listener="#{technologyAdminBean.onItemUnselect}" />
                            <f:selectItems value="#{technologyAdminBean.availableTechnologies}" />
                        </p:selectCheckboxMenu>

                        <p:outputLabel value="Beskrivelse" />
                        <p:textEditor readonly="false" value="#{technologyAdminBean.technology.richText1}"/>

                        <p:row style="margin-top:20px; float: left">
                            <p:splitButton actionListener="#{technologyAdminBean.create}" update="@form" value="Gem" icon="pi pi-check" style="width: 80px; margin-right: 10px"></p:splitButton>
                            <p:splitButton actionListener="#{technologyAdminBean.createNew}" update="@form" value="Opret" icon="pi pi-check" style="width: 80px"></p:splitButton>
                        </p:row>
                    </p:panelGrid>
                </div>
            </div>

            <div class="ui-g ui-fluid">
                <div class="card">
                    <h1>Liste over teknologier</h1>
                    <p:dataTable id="bioData" value="#{technologyAdminBean.list}" style="width: 1005px" var="technology" reflow="true" rowKey="#{technology.technologyChoice}" paginator="true" rows="10" >
                        <p:column headerText="id" style="width: 10px">
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{technology.id_integer}"/>
                        </p:column>

                        <p:column headerText="tecnology">
                            <f:facet name="header">Teknologi</f:facet>
                            <h:outputText value="#{technology.selectedTechnologies}" />
                        </p:column>

                        <p:column style="width: 70px">
                            <f:facet name="header"></f:facet>
                            <h:commandButton value="Rediger" action="#{technologyAdminBean.select(technology)}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
