<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>#{helloworld.message}</title>
</h:head>

<h:body>
    <h:form>
        <h:commandButton value="load mongo" action="#{formLoadMongo.loadMongo}" update="biodata"/>
        <br/><br/>
        <p:panelGrid columns="2">
            <f:facet name="header">Studenter</f:facet>
            <p:dataTable id="bioData" value="#{formLoadMongo.studentList}" var="student"
                         reflow="true" rowKey="#{student.choice}" paginator="true" rows="10" >
                <p:column headerText="Choice" sortBy="#{student.choice}">
                    <h:outputText value="#{student.choice}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{student.name}">
                    <h:outputText value="#{student.name}" />
                </p:column>
            </p:dataTable>
        </p:panelGrid>
    </h:form>

</h:body>
</html>
