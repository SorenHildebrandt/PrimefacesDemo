<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!--template="/WEB-INF/template.xhtml"-->
    <h:head>
        <title>#{helloworld.message}</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:panelGrid columns="2">
                            <f:facet name="header">Studenter</f:facet>
                            <p:dataTable var="car" value="#{dtSelectionView.cars6}" selectionMode="single" reflow="true"
                                         selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}" paginator="true" rows="10">
                                <f:facet name="header">
                                    List of Cars
                                </f:facet>
                                <p:column headerText="Id" sortBy="#{car.id}">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="Year" sortBy="#{car.year}">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="Brand" sortBy="#{car.brand}">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>

                                <p:column headerText="Color" sortBy="#{car.color}">
                                    <h:outputText value="#{car.color}" />
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </div>
                </div>
            </div>



        </h:form>
    </h:body>
</html>
