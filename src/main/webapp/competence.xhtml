<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 60px;
            }

            @media (max-width: 1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width: 640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }

            .dialogDemo label {

                line-height: 2.1em;
            }
        </style>
    </ui:define>
    <ui:define name="title">Primefaces Template</ui:define>

    <ui:define name="content">

        <body>
        <h:form id="view">
            <p:panelGrid columns="4" layout="flex"
                         columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                         contentStyleClass="ui-fluid">
                <p:outputLabel for="id" value="ID"/>
                <p:inputText id="id" value="#{skillsBean.skills.id}"/>

                <p:outputLabel for="name" value="Kompetance"/>
                <p:inputText id="name" value="#{skillsBean.skills.skill}"/>

                <p:textEditor secure="false" widgetVar="editor1" value="#{skillsBean.skills.text1}" height="300" style="margin-bottom:10px"/>
                <p:commandButton value="Submit" actionListener="#{skillsBean.create}" update="display" oncomplete="PF('dlg').show()" icon="pi pi-save" />
                <p:commandButton value="Clear" type="button" onclick="PF('editor2').clear();" icon="pi pi-times" />

                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                    <p:outputPanel id="display">
                        <h3 style="margin-top:0">Basic</h3>
                        <h:outputText value="#{skillsBean.skills.text1}" escape="false" />

                        <h3>Custom</h3>
                        <h:outputText value="#{skillsBean.skills.text2}" escape="false" />
                    </p:outputPanel>
                </p:dialog>

            </p:panelGrid>

        </h:form>
        </body>
    </ui:define>
</ui:composition>
